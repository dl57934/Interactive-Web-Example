<!DOCTYPE html>
<html>
    <head>
        <title>test</title>
        <meta charset="utf-8"/>
        <meta name="viewport" />
        <style>
            body{
                
                background-color: black;
                overflow: hidden;
            }

            #background{
                width: 450px;
                margin-left: 40%;
            }

            #car{
                position: absolute;
                width: 300px;
                z-index: 100;
                left: calc(50% - 150px);
                margin-top: 20%;
            }
        </style>
        <script>
            let car, background;
            let x = 0, y = 0;
            let mx = 0, my = 0;
            const speed = 0.03;

            const loop = () =>{
                mx += (x - mx) * speed;
                my += (y - my) * speed;
                window.requestAnimationFrame(loop);
            }

            const mouseFunc = (e) =>{
                
                x = (e.clientX-window.innerWidth/2), y = (e.clientY-window.innerHeight/2);
                car.style.transform = `translate(${-(mx/50)}px, ${-(my/50)}px)`;
                background.style.transform = `translate(${(mx/12)}px, ${(my/6)}px)`;
            }

            window.onload = () =>{
                car = document.getElementById("car");
                background = document.getElementById("background");
                loop();
                window.addEventListener("mousemove", mouseFunc);
            }


        </script>
    </head>

    <body>
        <img src="tycan.png" id="car" />
        <img src="bg.png" id="background"/>
        
    </body>
</html>
