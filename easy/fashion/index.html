<!DOCTYPE html>
<html>
    <head>
        <title>test</title>
        <meta charset="utf-8"/>
        <meta name="viewport" />
        <style>
            body {
                position: relative;
                background-color: black;
                overflow: hidden;
            }
            
            .human{
                position: absolute;
                width: 300px;
                left: calc(50% - 150px);
                z-index: 100;
            }

            h1{
                color: wheat;
            }

            .bg{
                margin-left: 24%;
            }
        </style>
        <script>
            let human, bg;
            let x = 0, y = 0;
            let mx = 0, my = 0;
            let speed = 0.009;
            let h1;

            const loop = ()=>{
                    mx += (x-mx) * speed;
                    my += (y-my) * speed;
                
                    window.requestAnimationFrame(loop);
                }

            window.onload = () =>{
                human = document.getElementsByClassName("human")[0];
                bg = document.getElementsByClassName("bg")[0];
                h1 = document.getElementsByTagName("h1")[0];
                const mouseFunc = (e) => {
                    x = (e.clientX - window.innerWidth/2);
                    y = (e.clientY - window.innerHeight/2);
                    // human.style.transform = `translate(${-(mx/6)}px, ${-(my/6)}px)`;
                    bg.style.transform = `translate(${mx/2}px, ${my/2}px)`;
                    human.style.transform = `rotateY(${my}deg)`;
                    h1.innerHTML = `x: ${mx} y: ${my}`;
                }

                loop();

                window.addEventListener("mousemove", mouseFunc, false);   
            }
        </script>
    </head>

    <body>
        <!-- <div class="cursor_item"></div> -->
        <h1></h1>
        <img src="image/layer-7.png" class="human"/>
        <img src="image/layer-1.jpg" class="bg"/>
        
    </body>
</html>
